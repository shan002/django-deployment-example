<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Log In</h2>
            <form action="{% url 'blog_app:user_login' %}" method="POST">
                {% csrf_token %}
                <p><label for="username">Username: </label>
                <input type="text" name="username" placeholder="Enter your your username"></p>

                <p><label for="password">Password: </label>
                    <input type="password" name="password"></p>

                <p><input class="btn btn-primary" type="submit" value="Log In"></p>

            </form>
            <h2>Not have an account? <a href="{% url 'blog_app:sign_up' %}">Create an account</a></h2>
        </div>
    </div>
</body>
</html>
